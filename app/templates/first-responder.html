<ion-content>

<div class="FirstResponder">
<div class="WMIlogo"></div>
<h1>Welcome to WMI SOAP Note</h1>
  <div class="list list-inset">
    <form ng-submit="newFirstResponder(responder)">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="responder.firstName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="responder.lastName">
      </label>
      <!-- select will need some good style refactoring -->
      <div class="item item-input item-select">
        <div class="input-label">
          Level of Training
        </div>
        <select ng-model="responder.trainingLevel" ng-options="trainingLevel for trainingLevel in trainingLevels"></select>
      </div>
      <h5>By using this application, you agree to the <a ng-click="termsPage()">Terms of Service.</a></h5>
      <button type="submit" class="button button-block button-light">Accept and Continue</button>
    </form>
  </div>
</div>
</ion-content>
