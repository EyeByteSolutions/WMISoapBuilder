<ion-view hide-nav-bar="true" class="backgroundImage" no-drag-left>
<ion-content padding="false" has-header="false" has-bouncing="false">

<div class="FirstResponder">

  <div class="CenteredLogo WMIlogo">
	  <img src="images/WMI_Logo_WHT.svg">
  </div>

<h1>SOAP Notes</h1>
  <div class="list list-inset">
    <form>
    <h6>First Name</h6>
      <label class="item item-input">
        <input id="Responder.firstName" type="text" placeholder="First Name" ng-model="responder.firstName" ng-model-onblur ng-change="monitorResponderChange(responder,responder.firstName,'firstName')" ng-minlength="2">
      </label>
    </div>
    <div class="list list-inset">
      <h6>Last Name</h6>
      <label class="item item-input">
        <input id="Responder.lastName" type="text" placeholder="Last Name" ng-model="responder.lastName" ng-model-onblur ng-change="monitorResponderChange(responder,responder.lastName,'lastName')" ng-minlength="2">
      </label>
    </div>
    <div class="list list-inset">
     <h6>Training Level</h6>
      <div class="item item-select">

      <div class="input-label">
          Training Level
       </div>
        <select id="Responder.trainingLevel" ng-model="responder.trainingLevel" ng-model-onblur ng-change="monitorResponderChange(responder,trainingLevels[responder.trainingLevel],'trainingLevel')" ng-options="trainingLevel for trainingLevel in trainingLevels">
	        <option style="display:none;" value="" selected>Please Choose</option>
        </select>
      </div>

      <p>By using this application, you agree to the <br /><a ng-click="termsPage()">Terms of Service.</a></p>
      <button type="submit" class="button button-block button-light icon-right ion-ios7-arrow-right" ng-disabled="!responder.firstName || !responder.lastName || !responder.trainingLevel" ng-click="acceptAndSave(responder)">Accept and Continue</button>

    </form>
    <div class="modalSpacer"></div>
  </div>
</div>
</ion-content>
</ion-view>
