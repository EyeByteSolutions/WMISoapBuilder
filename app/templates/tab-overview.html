<ion-view title="Location">

<ion-nav-buttons side="left">
    <a class="button icon ion-ios7-arrow-back" href="#/responder/soaps">SOAPs</a>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button icon ion-ios7-email-outline" ng-click="data.showDelete = !data.showDelete"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
  <div class="SOAP">
  
  <h5>Location<a><icon class="ion-ios7-information-outline"></icon></a></h5>
      <div class="list">
      <label class="item item-input">
        <textarea type="text" placeholder="Location"></textarea>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Lat/Lon here">
      </label>
      </div>


    <h5>Responder Information<a><icon class="ion-ios7-information-outline"></icon></a></h5>
      <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
      <!-- select will need some good style refactoring -->
      <div class="item item-input item-select">
        <div class="input-label">
          Current Certification
        </div>
        <select ng-model="responder.trainingLevel" ng-options="trainingLevel for trainingLevel in trainingLevels"></select>
      </div>
      </div>

<a class="button button-block button-light icon-right ion-ios7-arrow-right" href="#/tab/subjective">Continue to Subjective</a>
    </div>
  </ion-content>
</ion-view>
