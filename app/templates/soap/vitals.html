<ion-view title="Vitals">
  <ion-nav-buttons side="left">
    <button class="button icon ion-ios7-arrow-back" ng-click="objectivePage()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button icon ion-ios7-compose-outline" ng-click="data.showDelete = !data.showDelete"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">
  <a class="button button-block button-light icon icon-right ion-plus-circled" ng-click="initiateVital(vital,soap)"> Add Vitals</a>
    <ion-list show-delete="data.showDelete">
      <ion-item class="item-icon-right" ng-repeat="vital in vitals" type="item-text-wrap" href="#/tab/vitals/{{vital.id}}">
        <div class="row">
          <div class="col">{{vital.timeTaken}} | {{vital.lor}}</div>
          <div class="col col-25 col-offset-25">
          </div>
        </div>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
