<ion-view title="My SOAPs">

  <ion-nav-buttons side="left">

    <a class="button button icon ion-information-circled" href="#/about"></a>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-hide="!soaps.length" class="button icon ion-edit" ng-click="data.showDelete = !data.showDelete"></button>
    <button class="button button-icon ion-navicon" ng-controller="MenuCtrl" ng-click="toggleSideMenu()"></button>
  </ion-nav-buttons>


  <ion-content has-header="true" padding="false" has-bouncing="false">
  <div class="SOAP">
  <a class="button button-block button-light margin" href="#/tab/overview/{{starterSoap}}"><icon class="icon ion-plus-circled "></icon>Create New SOAP Note</a>
    <ion-list show-delete="data.showDelete">
      <ion-item class="item-icon-right" ng-repeat="soap in soaps" type="item-text-wrap" href="#/soaps/{{soap.id}}">
        <ion-delete-button class="ion-minus-circled" confirmed-click="onItemDelete({{soap.id}})" ng-confirm-click="Are you sure?">
      </ion-delete-button>{{soap.incidentDate}} | {{soap.patientAge}}, {{soap.patientGender}} | {{soap.patientInitials}}
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <div ng-hide="soaps.length" class="row responsive-sm">
        <div class="col">No New SOAP Notes</div>
      </div>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
