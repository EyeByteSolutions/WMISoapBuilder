<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-controller="SoapCtrl as soap">


  <!-- Location Tab -->
  <ion-tab title="Overview" icon="icon ion-app-overview" href="#/tab/overview">
    <ion-nav-view name="tab-overview"></ion-nav-view>
  </ion-tab>

  <!-- Subjective Tab -->
  <ion-tab title="Subjective" icon="icon ion-app-subjective" href="#/tab/subjective">
    <ion-nav-view name="tab-subjective"></ion-nav-view>
  </ion-tab>


  <!-- Objective Tab -->
  <ion-tab title="Objective" icon="icon ion-app-objective" href="#/tab/objective">
    <ion-nav-view name="tab-objective"></ion-nav-view>
  </ion-tab>


  <!-- A-P Tab -->
  <ion-tab title="A & P" icon="icon ion-app-assessment-plan" href="#/tab/ap">
    <ion-nav-view name="tab-ap"></ion-nav-view>
  </ion-tab>

  <!-- Photos Tab -->
  <ion-tab title="Photos" icon="icon ion-app-photos" href="#/tab/images">
    <ion-nav-view name="tab-image"></ion-nav-view>
  </ion-tab>


</ion-tabs>
