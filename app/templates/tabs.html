<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Subjective Tab -->
  <ion-tab title="Subjective" icon="icon ion-home" href="#/tab/subjective">
    <ion-nav-view name="tab-subjective"></ion-nav-view>
  </ion-tab>


  <!-- Objective Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/objective">
    <ion-nav-view name="tab-objective"></ion-nav-view>
  </ion-tab>


  <!-- A-P Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/ap">
    <ion-nav-view name="tab-ap"></ion-nav-view>
  </ion-tab>


</ion-tabs>
